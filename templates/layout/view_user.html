{% extends 'master.html' %}

{% block content %}

    <div class="col-12">
        <div class="page-title-box">
            <h4 class="page-title">User Information</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-4 col-lg-12">
            <a href="{{ url_for('users') }}">
                <button type="button" class="btn btn-danger">
                    <i class="fas fa-arrow-left">
                    </i>
                    Back
                </button>
            </a>
        </div>
    </div>

    <div class="row" style="padding-top: 10px">
        <div class="col-xl-4 col-lg-12">
            <div class="card">
                <div class="card-body">
                    <span class="float-start m-2 me-4">
                         <img src="{{ url_for('static', filename='assets/images/users/no_image_male.jpg') }}"
                              style="height: 100px;"
                              alt="avatar-male" class="rounded-circle img-thumbnail"
                         >
                    </span>
                    <div class="">

                        <p class="mt-1 mb-1">{{ user_data['name'] }}</p>
                        <p class="mt-1 mb-1">{{ user_data['gender'] }}</p>
                        <p class="mt-1 mb-1">{{ user_data['phone'] }}</p>
                        <p class="mt-1 mb-1">{{ user_data['email'] }}</p>
                        <p class="mt-1 mb-1">{{ user_data['address'] }}</p>

                    </div>
                    <!-- end div-->
                </div>
                <!-- end card-body-->
            </div>
        </div> <!-- end col -->

        <div class="col-xxl-3 col-sm-6">
            <div class="card widget-flat text-bg-success">
                <div class="card-body">
                    <div class="float-end">
                        <i class="fas fa-user-friends widget-icon bg-white text-success align-content-center"></i>
                    </div>
                    <h6 class="text-uppercase text-reset mt-0" title="Customers">Customers</h6>
                    <h3 class="mt-3 mb-3 text-reset">36,254</h3>
                    <p class="mb-0">
                        <span class="badge bg-white bg-opacity-10 me-1">
                            <i class="mdi mdi-arrow-up-bold"></i> 5.27%</span>
                        <span class="text-nowrap">Since last month</span>
                    </p>
                </div>
            </div>
        </div> <!-- end col-->

        <div class="col-xxl-3 col-sm-6">
            <div class="card widget-flat text-bg-primary">
                <div class="card-body">
                    <div class="float-end">
                        <i class="fas fa-dollar-sign widget-icon bg-white rounded-circle text-primary align-content-center"></i>
                    </div>
                    <h5 class="fw-normal mt-0 text-reset" title="Revenue">Revenue</h5>
                    <h3 class="mt-3 mb-3 text-white">$10,245</h3>
                    <p class="mb-0">
                        <span class="badge bg-info me-1">
                            <i class="mdi mdi-arrow-up-bold"></i> 17.26%</span>
                        <span class="text-nowrap">Since last month</span>
                    </p>
                </div>
            </div>
        </div> <!-- end col-->
    </div>
    <!-- end row-->



{% endblock %}
